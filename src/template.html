<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="sidebar">
            <h1>To Do List</h1>
            <h4>Today</h4>
            <h3>Projects</h3>
            <ul>
            </ul>
            <button id="newProject" value="Default">New Project</button>
            <dialog class="projectDialog">
                <form action="submit" id="Project" value="Default">
                    <input type = "text" id="NewProjectImput" required>
                    <button type = "submit" class= "accept"> Accept </button>
                    <button type = "button" class = "cancel">Cancel</button>
                </form>
            </dialog>
        </div>
        <div class="mainContent">
            <button class="burger">x</button>
            <button id="newToDo">New To Do</button>
        <dialog id="newTodoDialog">
            <form action="submit" id="createTask">
                <label for="title">
                    <input type="text" id="title" required>Title
                </label>
                <label for="description"> Description
                    <textarea name="description" id="description" cols="20" rows="2"></textarea>
                </label> <br>
                <label for="date">
                    <input type="date" id="date" required>Due Date
                </label> <br>
                <label> 
                    <input type="radio" name="opcion" value="opcion1"> High
                </label>
                <label>
                    <input type="radio" name="opcion" value="opcion2"> Medium
                </label>
                <label>
                    <input type="radio" name="opcion" value="opcion3"> Low
                </label> <br>
                <button type="submit">Create</button>
                <button id="close" type="button">Close</button>
            </form> 
        </dialog>
    </div>
</body>
</html>
