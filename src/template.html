<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <h1>To Do List</h1>
        <h4>Today</h4>
        <h3>Projects</h3>
        <ul>
            <li>Default</li>
        </ul>
        <button>New Project</button>
    </div>
    <div class="mainContent">
        <button id="newToDo">New To Do</button>
        <dialog>
            <button class="close">Close</button>
           <form action="submit">
            <label for="title">
                <input type="text" id="title">Title
            </label>
            <label for="description"> Description
                <textarea name="description" id="description" cols="20" rows="2"></textarea>
            </label> <br>
            <label for="date">
                <input type="date" id="date">Due Date
            </label> <br>
            <label> 
                <input type="radio" name="opcion" value="opcion1"> Opción 1
            </label>
            <label>
                <input type="radio" name="opcion" value="opcion2"> Opción 2
            </label>
            <label>
                <input type="radio" name="opcion" value="opcion3"> Opción 3
            </label> <br>
            <button type="submit">Create</button>
           </form> 
        </dialog>
    </div>
</body>
</html>
